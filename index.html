    <script>
        let allArticles = [];
        let currentDate = new Date().toISOString().split('T')[0];
        let filteredArticles = [];

        // æºåç§°æ˜ å°„
        const sourceNames = {
            'wired': 'è¿çº¿',
            'economist': 'ç»æµå­¦äºº',
            'scientific-american': 'ç§‘å­¦ç¾å›½äºº',
            'atlantic': 'å¤§è¥¿æ´‹æœˆåˆŠ',
            'nytimes': 'çº½çº¦æ—¶æŠ¥',
            'wsj': 'åå°”è¡—æ—¥æŠ¥'
        };

        // æºé¢œè‰²æ˜ å°„
        const sourceColors = {
            'wired': '#000000',
            'economist': '#e3120b',
            'scientific-american': '#0099cc',
            'atlantic': '#ff6b6b',
            'nytimes': '#111111',
            'wsj': '#0080c0'
        };

        async function loadArticles() {
            try {
                const response = await fetch('data/articles.json');
                if (!response.ok) {
                    throw new Error('Failed to load articles');
                }
                allArticles = await response.json();
                
                // æ›´æ–°ç»Ÿè®¡
                updateStats();
                
                // æ˜¾ç¤ºä»Šå¤©çš„æ–‡ç« 
                filterArticlesByDate(currentDate);
            } catch (error) {
                console.error('Error loading articles:', error);
                document.getElementById('articlesContainer').innerHTML = `
                    <div class="no-articles">
                        <h3>æš‚æ— æ–‡ç« </h3>
                        <p>æ–‡ç« æ•°æ®æ­£åœ¨æ”¶é›†ä¸­ï¼Œè¯·ç¨åå†è®¿é—®...</p>
                    </div>
                `;
            }
        }

        function updateStats() {
            document.getElementById('totalArticles').textContent = allArticles.length;
            
            // è®¡ç®—æ”¶é›†å¤©æ•°
            const dates = [...new Set(allArticles.map(a => a.date))];
            document.getElementById('totalDays').textContent = dates.length;
        }

        function filterArticlesByDate(date) {
            currentDate = date;
            filteredArticles = allArticles.filter(article => article.date === date);
            displayArticles(filteredArticles);
        }

        function displayArticles(articles) {
            const container = document.getElementById('articlesContainer');
            
            if (articles.length === 0) {
                container.innerHTML = `
                    <div class="no-articles">
                        <h3>è¯¥æ—¥æœŸæš‚æ— æ–‡ç« </h3>
                        <p>å½“å‰æ—¥æœŸï¼š${currentDate}</p>
                    </div>
                `;
                return;
            }

            const articlesHTML = articles.map(article => {
                const sourceColor = sourceColors[article.source] || '#3498db';
                return `
                    <div class="article-card" onclick="window.open('${article.url}', '_blank')">
                        ${article.image ? `<img src="${article.image}" alt="${article.title}" class="article-image">` : '<div class="article-image"></div>'}
                        <div class="article-content">
                            <span class="article-source" style="background: ${sourceColor}">${sourceNames[article.source] || article.source}</span>
                            <div class="article-date">${formatDate(article.date)}</div>
                            <h3 class="article-title">${article.title}</h3>
                            <p class="article-summary">${article.summary || 'ç‚¹å‡»æŸ¥çœ‹å®Œæ•´æ–‡ç« ...'}</p>
                            <a href="${article.url}" target="_blank" class="article-link" onclick="event.stopPropagation()">é˜…è¯»åŸæ–‡ â†’</a>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="articles-grid">${articlesHTML}</div>`;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            return date.toLocaleDateString('zh-CN', options);
        }

        // æºç­›é€‰
        document.querySelectorAll('.source-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.source-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const source = this.dataset.source;
                if (source === 'all') {
                    displayArticles(filteredArticles);
                } else {
                    const filtered = filteredArticles.filter(a => a.source === source);
                    displayArticles(filtered);
                }
            });
        });

        // æœç´¢åŠŸèƒ½
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            if (query === '') {
                displayArticles(filteredArticles);
            } else {
                const searched = filteredArticles.filter(a => 
                    a.title.toLowerCase().includes(query) || 
                    (a.summary && a.summary.toLowerCase().includes(query))
                );
                displayArticles(searched);
            }
        });

        // æ—¥æœŸå¯¼èˆª
        document.getElementById('prevDay').addEventListener('click', function() {
            const date = new Date(currentDate);
            date.setDate(date.getDate() - 1);
            filterArticlesByDate(date.toISOString().split('T')[0]);
        });

        document.getElementById('nextDay').addEventListener('click', function() {
            const date = new Date(currentDate);
            date.setDate(date.getDate() + 1);
            filterArticlesByDate(date.toISOString().split('T')[0]);
        });

        document.getElementById('todayBtn').addEventListener('click', function() {
            filterArticlesByDate(new Date().toISOString().split('T')[0]);
        });

        // åˆå§‹åŒ–
        loadArticles();
    </script>
